<html>
	<head>
	<title>
		Desapegos		
	</title>
	</head>
	<body>
		{% for desapego in desapegos %}
			Desapegador: {{ desapego.desapegador.name }}
			<br/>
			Alvo: {{ desapego.alvo.name }}
			<br/>
			Sexo: {{ desapego.alvo.gender }}
			<br/>
			Hashtags: </br>
			<ul>
			{% for hashtag in desapego.obj.hashtags.all %}
			<li>{{ hashtag.nome }}</li>
			{% endfor %}
			</ul>
			<br/>
		{% endfor %}
	</body>
</html>
        <meta property="fb:app_id" content="228040750713469" />
        <meta property="og:title" content="{{ desapegado.nome_completo }}" />
        <meta property="og:image" content="http://graph.facebook.com/{{ desapegado.fbId }}/picture?type=large" />
        <meta property="og:description" content="{{ desapego.hashtagsToString }}"/>
        <meta property="og:url" content="http://www.desapegoapp.com.br/d/{{ desapego.pk }}" />
        <meta property="og:type" content="appdesapego:pessoa" />
